<h2 class="heading"><span class="type">Paragraph</span></h2>
<div class="para">If an object is displaced along the same direction as the force is applied then the <dfn class="terminology">work</dfn> is said to be done. If a force <span class="process-math">\(F\)</span> displaces a body to a distance <span class="process-math">\(d\)</span> along the direction of force then work can be calculated by <span class="process-math">\(W= Fd\text{.}\)</span>
</div>

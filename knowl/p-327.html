<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A system is in static equilibrium whenever no part of the system is moving. An example of static equilibrium is a spider web suspending one or more bugs. Any segment of the web (any bug, any strand, any junction, or any combination thereof) may be treated as a body.</div>

</h3>From eqns. <a href="" class="xref" data-knowl="./knowl/eqn-rotd9.html" title="Equation 7.4.18">(7.4.18)</a> and <a href="" class="xref" data-knowl="./knowl/eqn-rotd10.html" title="Equation 7.4.19">(7.4.19)</a>, we get -<div class="displaymath process-math" data-contains-math-knowls="./knowl/eqn-rotd9.html ./knowl/eqn-rotd10.html">

<div class="displaymath process-math" data-contains-math-knowls="./knowl/eqn-rotd9.html ./knowl/eqn-rotd10.html">

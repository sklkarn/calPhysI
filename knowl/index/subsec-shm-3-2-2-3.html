<dfn class="terminology">Frequency, <span class="process-math">\(f\text{:}\)</span></dfn>  The number of oscillation completed per unit time is called frequency. If <span class="process-math">\(T\)</span> is the time period, then frequency, <span class="process-math">\(f\)</span> is given by<div class="displaymath process-math">
\begin{equation*}
f=\frac{1}{T}.
\end{equation*}
